<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gym | Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Animal Gym</h2>
      </div>
      <nav class="sidebar-body">
        <ul class="sidebar-items">
          <li class="sidebar-item active"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-house-fill"></i></span>Inicio</a></li>
          <!-- <li class="sidebar-item sidebar-collapse-item"><a class="sidebar-link" data-bs-toggle="collapse" href="#sidebarItem2" role="button" aria-expanded="false" aria-controls="sidebarItem2"><span><span class="sidebar-link-icon"><i class="bi bi-person"></i></span>Item 2</span><i class="bi bi-chevron-right"></i></a></li>
          <li class="sidebar-subitems collapse" id="sidebarItem2">
            <ul class="sidebar-items">
              <li class="sidebar-item"><a href="#" class="sidebar-link">Membresias</a></li>
              <li class="sidebar-item"><a href="#" class="sidebar-link">Subitem 2</a></li>
            </ul>
          </li> -->
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-person-badge-fill"></i></span>Socios</a></li>
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-person-vcard-fill"></i></i></span>Membresias</a></li>
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-person-fill"></i></i></span>Empleados</a></li>
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-person-arms-up"></i></i></span>Rutinas</a></li>
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-book-fill"></i></span>Clases</a></li>
          <li class="sidebar-item"><a href="#" class="sidebar-link"><span class="sidebar-link-icon"><i class="bi bi-receipt"></i></span>Boletas</a></li>
        </ul>
      </nav>

    </div>
    <div class="main-container">
      <main class="main">
        <div class="main-overlay" onclick="closeSidebar()"></div>
        <div class="main-header">
          <button class="btn btn-outline-dark" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
          <div>
            <span>Admin</span>
          </div>
        </div>
        <div class="main-body">
          <div class="container">
            <h2 class="mt-4">Reporte</h2>
            <div class="row mt-3">
              <div class="col-md">
                <div class="card">
                  <div class="card-body">
                    <h5 class="text-primary">Socios</h5>
                    <h3 class="my-4">102</h3>
                    <p class="text-success mb-0"><i class="bi bi-arrow-up-short"></i> 4.1%</p>
                    <p class="text-muted mb-0">Desde el ultimo mes</p>
                  </div>
                </div>
              </div>
              <div class="col-md">
                <div class="card">
                  <div class="card-body">
                    <h5 class="text-primary">Ingresos</h5>
                    <h3 class="my-4">$ 10,210</h3>
                    <p class="text-success mb-0"><i class="bi bi-arrow-up-short"></i> 2%</p>
                    <p class="text-muted mb-0">Desde el ultimo mes</p>
                  </div>
                </div>
              </div>
              <div class="col-md">
                <div class="card">
                  <div class="card-body">
                    <h5 class="text-primary">Socios</h5>
                    <h3 class="my-4">102</h3>
                    <p class="text-success mb-0"><i class="bi bi-arrow-up-short"></i> 4.1%</p>
                    <p class="text-muted mb-0">Desde el ultimo mes</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-body">
                    <h5 class="text-primary">Ingresos Mensuales</h5>
                      <div id="chart1"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="text-primary">Membresias</h5>
                      <div id="chart2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.app').classList.toggle('sidebar-open');
    }

    function closeSidebar() {
      document.querySelector('.app').classList.remove('sidebar-open');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
     const options1 = {
          series: [{
          name: 'Ingresos',
          data: [12100, 9850, 10570, 13560, 12610, 10580, 11630, 9600, 11660, 10680]
        }],
          chart: {
          height: 350,
          type: 'area'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct']
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return "$ " + val
            }
          },
        },
        };

        const chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
        chart1.render();

        const options2 = {
          series: [44, 55, 13, 43, 22],
          chart: {
          type: 'pie',
        },
        legend: {
          position: 'bottom'
        },
        labels: ['Membresia A', 'Membresia B', 'Membresia C', 'Membresia D', 'Membresia E'],
        };

        const chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        chart2.render();
  </script>
</body>
</html>
