<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>

<body>
  <th:block th:fragment="content">
    <div class="container">
      <!-- Principal -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people me-2"></i>Gesti√≥n de Rutinas</h2>
      </div>

      <!-- Tabla de sociso sin rutina Rutinas -->
      <div class="table-responsive mt-4">
        <h3 class="text-center">Socios sin rutina</h3>
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="socio : ${socios}" th:if="${socio.rutinas == null or socio.rutinas.isEmpty()}">
              <td th:text="${socio.nombre}"></td>
              <td th:text="${socio.dni}"></td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-link text-dark p-0" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#asignarRutinaModal"
                        th:attr="data-id=${socio.personaId}">
                        <i class="bi bi-plus-circle me-2"></i>Asignar rutina
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Tabla con rutinas activas -->
      <div class="table-responsive">
        <h3 class="text-center mt-5">Socios con rutinas</h3>
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Nombres rutinas</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="rutinaTable">
            <tr th:each="socio : ${socios}" th:if="${socio.rutinas != null and !socio.rutinas.isEmpty()}">
              <td th:text="${socio.nombre}"></td>
              <td th:text="${socio.dni}"></td>
              <td>
                <div class="d-flex flex-column">
                  <span th:each="rutina : ${socio.rutinas}" th:text="${rutina.nombre}"
                    class="badge bg-primary mb-1 align-self-start"></span>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column">
                  <span th:each="rutina : ${socio.rutinas}" th:text="${rutina.fechaInicio}"
                    class="badge bg-success mb-1 align-self-start"></span>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column">
                  <span th:each="rutina : ${socio.rutinas}" th:text="${rutina.fechaFin}"
                    class="badge bg-warning mb-1 align-self-start"></span>
                </div>
              </td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-link text-dark p-0" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#detallesRutinaModal"
                        data-id="${id}">
                        <i class="bi bi-eye me-2"></i>Ver detalle
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </th:block>

  <th:block th:fragment="modals">

  </th:block>
</body>

</html>
