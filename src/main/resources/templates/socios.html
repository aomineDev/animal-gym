<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>

<body>
    <th:block th:fragment="content">
        <!-- PRINCIPAL -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people me-2"></i>Gestión de Socios</h2>

        </div>

        <!-- Filtros -->
        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="buscarSocio" placeholder="Buscar socio...">
            </div>
            <div class="col-md-3 col-6">
                <select class="form-select">
                    <option selected>Todos los estados</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                    <option>Vencido</option>
                </select>
            </div>
            <div class="col-md-3 col-6">
                <select class="form-select">
                    <option selected>Todos los planes</option>
                    <option>Mensual</option>
                    <option>Trimestral</option>
                    <option>Anual</option>
                </select>
            </div>
            <div class="col-md-2 col-12">
                <button type="submit" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#socioModal">
                    <i class="bi bi-person-plus me-2"></i>Nuevo Socio
                </button>
            </div>
        </div>

        <!-- Tabla de Socios -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Membresía</th>
                        <th>Fecha Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="socioItem">

                    <tr>
                        <td><img src="${foto_perfil}" class="profile-img"></td>
                        <td>${nombre.split(" ")[0]} ${apellido.split(" ")[0]}</td>
                        <td>${correo}</td>
                        <td>+51 ${telefono}</td>
                        <td><span class="badge ${StateClass}">${InnerText}</span></td>
                        <td>${plan}</td>
                        <td>${fecha_ingreso}</td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-link text-dark p-0" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                            data-bs-target="#perfilSocioModal" data-id="${id}">
                                            <i class="bi bi-eye me-2"></i>Ver perfil
                                        </a></li>
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                            data-bs-target="#socioModal" data-id="${id}">
                                            <i class="bi bi-pencil me-2"></i>Editar
                                        </a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal"
                                            data-bs-target="#confirmDeleteModal" data-id="${id}">
                                            <i class="bi bi-trash me-2"></i>Eliminar
                                        </a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Paginación de socios">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <span class="page-link">...</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">8</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Siguiente</a>
                </li>
            </ul>
        </nav>
    </th:block>

    <th:block th:fragment="modal">
    </th:block>
</body>

</html>
