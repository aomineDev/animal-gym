<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Gym | Boletas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Animal Gym</h2>
      </div>
      <nav class="sidebar-body">
        <ul class="sidebar-items">
          <li class="sidebar-item active"><a href="home.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-house-fill"></i></span>Inicio</a></li>
          <li class="sidebar-item"><a href="socios.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-badge-fill"></i></span>Socios</a></li>
          <li class="sidebar-item"><a href="membresias.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-vcard-fill"></i></i></span>Membresias</a></li>
          <li class="sidebar-item"><a href="empleados.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-fill"></i></i></span>Empleados</a></li>
          <li class="sidebar-item"><a href="rutinas.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-arms-up"></i></i></span>Rutinas</a></li>
          <li class="sidebar-item"><a href="clase.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-book-fill"></i></span>Clases</a></li>
          <li class="sidebar-item"><a href="boleta.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-receipt"></i></span>Boletas</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <main class="main">
        <div class="main-overlay" onclick="closeSidebar()"></div>
        <div class="main-header">
          <button class="btn btn-outline-dark" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>

          <div>
            <span>Admin</span>
          </div>
        </div>
        <div class="main-body">
          <div class="container">
            <!-- titulo -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2> <i class="bi bi-card-heading"></i> Gestión de boletas</h2>
            </div>


            <div class="table-responsive mt-4">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr class="text-center">
                    <th>Fecha de emicion</th>
                    <th>Socio</th>
                    <th>Dni</th>
                    <th>Numero de telefono</th>
                    <th>Importe total</th>
                  </tr>
                </thead>
                <tbody id="tablaBoleta" class="text-center">
                  <!-- aqui iran las boletas -->
                </tbody>
              </table>
            </div>




          </div>
        </div>
      </main>
    </div>
  </div>
  </div>
  <!-- /modal/ -->
  <!-- <div class="modal fade" id="boletaModal" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">

  </div> -->
  <div class="modal fade" id="boletaModal" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="boletaModalLabel">Boleta de Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBodyBoleta">
          <!-- Aquí se inyectará dinámicamente solo el contenido de la boleta -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.app').classList.toggle('sidebar-open');
    }

    function closeSidebar() {
      document.querySelector('.app').classList.remove('sidebar-open');
    }
  </script>

  <script src="./js/boletas/main.js" type="module"></script>

</body>

</html>
