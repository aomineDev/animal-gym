<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/icongym.ico">
</head>

<body class="body_client">

    <header>
        <div class="header__menu">
            <nav class="navbar navbar-expand-lg bg-black d-flex fixed-top">
                <div class="container">
                    <a class="navbar-brand text-white" href="#">
                        <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-height: 50px; width: auto;">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav mx-auto text-center">
                            <a class="nav-link text-white" href="#">INICIO</a>
                            <a class="nav-link text-white" href="#">NOSOTROS</a>
                            <a class="nav-link text-white" href="#">MEMBRESIAS</a>
                            <a class="nav-link text-white" href="#">CLASES</a>
                            <a class="nav-link text-white" href="#">CONTACTO</a>
                        </div>

                        <div class="text-center">
                            <a href="#" class="btn bg-red-gym fw-bold text-white rounded-0 px-4 py-2">INSCR√çBETE YA!</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="header__info">
            <div id="carouselExampleCaptions" class="carousel slide vh-100">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>

                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <img src="img/header/header1.jpg" class="d-block w-100 h-100" alt="..."
                            style="object-fit: cover;">
                        <div class="carousel-caption d-flex flex-column justify-content-center align-items-start h-100">
                            <h1 class="display-4 fw-bold">Bienvenido a Nuestro Gimnasio</h1>
                            <p class="lead">Transforma tu cuerpo, mejora tu vida.</p>
                            <a href="#contacto" class="btn bg-red-gym fw-bold text-white rounded-0 px-4 py-2">VER
                                PLANES</a>
                        </div>
                    </div>

                    <div class="carousel-item h-100">
                        <img src="img/header/image.png" class="d-block w-100 h-100" alt="..."
                            style="object-fit: cover;">
                        <div class="carousel-caption d-flex flex-column justify-content-center align-items-start h-100">
                            <h1 class="display-4 fw-bold">Entrena con los Mejores</h1>
                            <p class="lead">Planes flexibles y resultados garantizados.</p>
                            <a href="#contacto" class="btn bg-red-gym fw-bold text-white rounded-0 px-4 py-2">VER
                                CLASES</a>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
