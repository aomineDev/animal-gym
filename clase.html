<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gym | Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Animal Gym</h2>
            </div>
            <nav class="sidebar-body">
                <ul class="sidebar-items">
                    <li class="sidebar-item"><a href="home.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                                    class="bi bi-house-fill"></i></span>Inicio</a></li>
                    <li class="sidebar-item"><a href="socios.hmtl" class="sidebar-link"><span
                                class="sidebar-link-icon"><i class="bi bi-person-badge-fill"></i></span>Socios</a></li>
                    <li class="sidebar-item"><a href="membresias.html" class="sidebar-link"><span
                                class="sidebar-link-icon"><i
                                    class="bi bi-person-vcard-fill"></i></i></span>Membresias</a></li>
                    <li class="sidebar-item"><a href="empleados.html" class="sidebar-link"><span
                                class="sidebar-link-icon"><i class="bi bi-person-fill"></i></i></span>Empleados</a></li>
                    <li class="sidebar-item"><a href="rutinas.html" class="sidebar-link"><span
                                class="sidebar-link-icon"><i class="bi bi-person-arms-up"></i></i></span>Rutinas</a>
                    </li>
                    <li class="sidebar-item active"><a href="clase.html" class="sidebar-link"><span
                                class="sidebar-link-icon"><i class="bi bi-book-fill"></i></span>Clases</a></li>
                    <li class="sidebar-item"><a href="boleta.html" class="sidebar-link"><span
                                class="sidebar-link-icon"><i class="bi bi-receipt"></i></span>Boletas</a></li>
                </ul>
            </nav>

        </div>
        <div class="main-container">
            <main class="main">
                <div class="main-overlay" onclick="closeSidebar()"></div>
                <div class="main-header">
                    <button class="btn btn-outline-dark" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <div>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="main-body">
                    <div class="container">
                        <div class="row min-vh-100">

                            <!-- Iquierda -->
                            <div class="section__filter d-none d-lg-block col-lg-3">
                                <div class="w-90 mx-auto mt-4">
                                    <div class="col-12">
                                        <button class="btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#crearClase"><i class="bi bi-plus"
                                                id="btnAbrirCrear"></i>Crear clase</button>
                                    </div>
                                    <div class="bg-white p-4 rounded-4 mt-3">
                                        <form class="form__filter"></form>
                                    </div>
                                </div>
                            </div>

                            <!-- Drecha -->
                            <div class="col-12 col-lg-9">
                                <div class="row px-4" id="section__card"></div>
                            </div>
                        </div>

                        <!-- Filtro flotante-->
                        <button class="btn__filter btn btn-primary rounded-circle position-fixed d-lg-none"
                            data-bs-toggle="modal" data-bs-target="#filtroModal">
                            <i class="bi bi-funnel-fill"></i>
                        </button>

                        <!-- Modal Crear clase-->
                        <div class="modal fade" id="crearClase" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content rounded-4">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Clase</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#" class="row needs-validation" novalidate>
                                            <div class="mb-3"> <label for="nombre" class="form-label">Nombre de la
                                                    clase</label> <input type="text" name="nombre" class="form-control"
                                                    required> </div>
                                            <div class="mb-3"> <label for="descripcion"
                                                    class="form-label">Descripción</label> <textarea name="descripcion"
                                                    id="descripcion" class="form-control" rows="3"
                                                    placeholder="Escribe una breve descripción de la clase"
                                                    required></textarea> </div>
                                            <div class="mb-3"> <label for="duracion" class="form-label">Duración
                                                    (minutos)</label>
                                                <input type="number" name="duracion" id="duracion" class="form-control"
                                                    min="1" step="5" required>
                                            </div>
                                            <div class="mb-3"> <label for="fecha" class="form-label">Fecha</label>
                                                <input type="date" name="fecha" id="fecha" class="form-control"
                                                    required>
                                            </div>
                                            <div class="mb-3"> <label for="hora" class="form-label">Hora</label>
                                                <input type="time" name="hora" id="hora" class="form-control" required>
                                            </div>
                                            <div class="mb-3"> <label for="capacidad"
                                                    class="form-label">Capacidad</label> <input type="number"
                                                    name="capacidad" id="capacidad" class="form-control" min="1"
                                                    required>
                                            </div>
                                            <div class="mb-4"> <label for="entrenador"
                                                    class="form-label">Entrenador</label> <select name="entrenador"
                                                    id="entrenador" class="form-select" required>
                                                    <option value="">Seleccione un entrenador</option>

                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Crear clase</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Ver detalles -->
                        <div class="modal fade" id="verClase" tabindex="-1" aria-hidden="true">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header p-0 position-relative">
                                        <img class="img-fluid rounded-top" src="img/clase-1.jpg" alt="">
                                        <button type="button" class="btn-close position-absolute top-0 end-0 m-2"
                                            data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="modalDetailClase"></div>

                                </div>
                            </div>
                        </div>

                        <!-- Modal Filtro -->
                        <div class="modal fade" id="filtroModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content rounded-4">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Filtrar Clases</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form__filter"></form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Eliminar -->
                        <div class="modal fade" id="eliminarClase" tabindex="-1" aria-hidden="true">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Eliminar</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>¿Estas seguro que deseas eliminar?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar"
                                            data-id="">Confirmar
                                            eliminacion</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="js/clase/main.js"></script>
    <script type="module" src="js/validate/form.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.app').classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            document.querySelector('.app').classList.remove('sidebar-open');
        }
    </script>
</body>

</html>
