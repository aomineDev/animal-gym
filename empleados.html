<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Gym |</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Animal Gym</h2>
      </div>
      <nav class="sidebar-body">
        <ul class="sidebar-items">
          <li class="sidebar-item active"><a href="home.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-house-fill"></i></span>Inicio</a></li>
          <li class="sidebar-item"><a href="socios.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-badge-fill"></i></span>Socios</a></li>
          <li class="sidebar-item"><a href="membresias.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-vcard-fill"></i></i></span>Membresias</a></li>
          <li class="sidebar-item"><a href="empleados.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-fill"></i></i></span>Empleados</a></li>
          <li class="sidebar-item"><a href="rutinas.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-person-arms-up"></i></i></span>Rutinas</a></li>
          <li class="sidebar-item"><a href="clase.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-book-fill"></i></span>Clases</a></li>
          <li class="sidebar-item"><a href="boleta.html" class="sidebar-link"><span class="sidebar-link-icon"><i
                  class="bi bi-receipt"></i></span>Boletas</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <main class="main">
        <div class="main-overlay" onclick="closeSidebar()"></div>
        <div class="main-header">
          <button class="btn btn-outline-dark" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
          <div>
            <span>Admin</span>
          </div>
        </div>
        <div class="main-body">
          <div class="container mt-5">

            <!-- gestion empleado -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2><i class="bi bi-people me-2"></i>Gestión de empleados</h2>
            </div>

            <!-- buscador + añadir empleado -->
            <div class="padre d-flex justify-content-between mb-4">
              <div class="buscador">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-search"></i></span>
                  <input type="text" id="inputBusqueda" class="form-control" />
                </div>
              </div>
              <div class="añadir">
                <div class="input-group">
                  <button type="submit" class="btn btn-primary" id="añadirEmpleado">
                    <i class="bi bi-plus"></i>
                    Añadir empleado
                  </button>
                </div>
              </div>
            </div>

            <!-- filtrar -->
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-funnel-fill"></i>
            </button>
            <!-- modal + formulario -->

            <!-- Tabla de los empleados-->
            <div class="card mt-4 shadow">
              <div class="card-body p-0 table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table border">
                    <tr class="text-center">
                      <th>Id</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>DNI</th>
                      <th>Fecha de ingreso</th>
                      <th>Numero de telefono</th>
                      <th>Correo</th>
                      <th>Fecha de nacimiento</th>
                      <th>Rol</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tablaEmpleados" class="text-center">
                    <!-- Aquí se insertan las filas atuomaticamnete  -->
                  </tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" tabindex="-1" id="modal">
    <div class="modal-dialog modal-dialog-centered" id="modal-hijo">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100">Agregar Empleado</h5>
          <!-- boton agregar empleado abrira el modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
        </div>
        <div class="modal-body">
          <!-- formulario del modal -->
          <form id="formEmpleado" class="row g-2 needs-validation" novalidate>
            <div class="col-12 mb-3">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="col-12 mb-3">
              <input type="text" id="apellido" class="form-control" placeholder="Apellido" required />
            </div>
            <div class="col-12 mb-3">
              <input type="text" id="dni" class="form-control" placeholder="Dni" required />
            </div>
            <div class="col-12 mb-3">
              <label for="">Fecha de registro</label>
              <input type="date" id="fechaRegistro" class="form-control" placeholder="Fecha de registro" required />
            </div>
            <div class="col-12 mb-3">
              <input type="text" id="telefono" class="form-control" placeholder="Numero de telefono" required max="9" />
            </div>
            <div class="col-12 mb-3">
              <input type="text" id="correo" class="form-control" placeholder="Correo" required />
            </div>
            <div class="col-12 mb-3">
              <label for="">Fecha de nacimiento</label>
              <input type="date" id="fechaNacimiento" class="form-control" placeholder="Fecha de nacimiento" required />
            </div>
            <div class="col-12 mb-3">
              <select name="rol" class="form-select" id="rol">
                <option value="null">Seleccion un rol</option>
                <option value="Recepcionista">Recepcionista</option>
                <option value="Entrenador">Entrenador</option>
                <option value="Cajero">Cajero</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- boton cerrar modal + boton guardar empleado  -->
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" id="guardarEmpleado">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.app').classList.toggle('sidebar-open');
    }

    function closeSidebar() {
      document.querySelector('.app').classList.remove('sidebar-open');
    }
  </script>
  <script src="./js/empleado/main.js" type="module"></script>
</body>

</html>
